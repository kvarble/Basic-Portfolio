<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="assets/css/reset.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact</title>
        <link rel="stylesheet" href="assets/css/style.css">
  
    </head>
    <body>
        <header id="Banner">
            <div class="container">
                <a id=Name>Kathy Varble</a>
            <nav>
            <a href="#">Home</a> | <a href="portfolio.html">Portfolio</a> | <a href="contact.html">Contact</a>
            </nav>
            </div>
        </header>
            <main>
                <div class="main-container"> 
                    <section aria-labelledby="About Me">
                            <h1>Contact</h1>
                            <form id="contact-form">
                            <ul>
                                <li>
                                    <label for="name">Name</label>
                                    <input type="text" name="name" id="name" placeholder="John Doe" required="require">
                                </li>
                                <li>
                                        <label for="email">Email</label>
                                        <input type="text" name="email" id="email" placeholder="jdoe@gmail.com" required="required">
                                </li>
                                <li>
                                        <label for="message">Message</label>
                                        <input type="text" name="message" id="message" required="required">
                                </li>
                            </ul>
                            <input type="submit" name="submit">
                        </form>
                        </section>
                <section class="sidebar">
                    <div id=connect>
                        <h2>Connect with Me</h2>
                    
                    <img src="assets/images/github.png" class="sm" alt="Github">
                    <img src="assets/images/linkedin.png" class="sm" alt="linkedin">
                    <img src="assets/images/stack.png" class="sm" alt="Stack Overflow">
                    </div>  
                </section>
            </main>
            <footer>
                <div class="container">
                <p>&copy Copyright 2018 Kathy Varble</p> 
                </div>
            </footer>
    </body>
</html>
